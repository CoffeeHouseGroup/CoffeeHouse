<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Đăng Nhập</title>
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"
            integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>

    <body>
        <div class="container-all overflow-hidden">
            <div class="row h-100">
                <div class="col-6 h-100" id="login-img"></div>
                <div class="col-6 d-flex flex-column align-items-center justify-content-center">
                    <div class="fw-bold" id='large-title'>COFFEE HOUSE</div>
                    <div class="w-100 mt-5">
                        <div class="text-center">
                            <input type="checkbox" id="loginAdmin__cb">
                            <label for="cb-loginAdmin">Bạn có muốn đăng nhập admin?</label>
                        </div>
                        <div class="row text-end align-items-center mt-2">
                            <label for="lg-username" class="col-4">Tên đăng nhập:</label>
                            <input type="text" class="col-6" id="lg-username">
                        </div>
                        <div class="row text-end align-items-center mt-2">
                            <label for="lg-password" class="col-4">Mật khẩu:</label>
                            <input type="password" class="col-6" name="" id="lg-password">
                        </div>
                        <div id="login-error" class="text-danger text-center visually-hidden">
                            <i class="fas fa-times-circle"></i> Tên đăng nhập hoặc mật khẩu không đúng!
                        </div>
                        <div id="blank-login-error" class="text-danger text-center visually-hidden">
                            <i class="fas fa-times-circle"></i> Nhập đủ để đăng nhập!
                        </div>
                        <div class="text-center mt-3">
                            <button type="button" class="btn fw-bold btn-warning" onclick="login()">
                                Đăng nhập ngay
                                <i class="fa fa-sign-in" aria-hidden="true"></i>
                            </button>
                        </div>
                        </form>
                        <div id="login-with-other-way" class="text-center">
                            <div class="my-2">hoặc</div>
                            <button class="btn btn-primary fw-bold">
                                <i class="fab fa-facebook" aria-hidden="true"></i>
                                Facebook
                            </button>
                            <button class="btn btn-danger fw-bold ms-2">
                                <i class="fab fa-google-plus" aria-hidden="true"></i>
                                Google
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/ConnectAPI.js"></script>
        <script src="js/Libs.js"></script>
        <script src="js/Login.js"></script>
    </body>

</html>
